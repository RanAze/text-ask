<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社——http://www.zhinengshe.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="sound.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #ul1{

        }
        #ul1 li{
            width:calc(12.5% - 2px);
            height:200px;
            line-height: 200px;
            border: 1px solid #000;
            float: left;
            text-align: center;
            position: relative;
            top:0;
        }
        #ul1 li.on{
            top:3px;
            background: #ccc;
        }
    </style>
    <script>
        window.onload=function(){
            var aLi=document.querySelectorAll('#ul1 li');

            var oA=new Audio();

            for(let i=0; i<aLi.length; i++){
                aLi[i].onmousedown=function(){
                    this.classList.add('on');

                    oA.src=oggSound['sound'+(i+49)];
                    oA.play();

                };
                aLi[i].onmouseup=function(){
                    this.classList.remove('on');
                };
            }

            document.onkeydown=function(ev){
                if(ev.keyCode>=49 && ev.keyCode<=57){
                    aLi[ev.keyCode-49].classList.add('on');
                    oA.src=oggSound['sound'+ev.keyCode];
                    oA.play();
                }
            };
            document.onkeyup=function(ev){
                if(ev.keyCode>=49 && ev.keyCode<=57){
                    aLi[ev.keyCode-49].classList.remove('on');
                }
            };
        };
    </script>
</head>
<body>
    <ul id="ul1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>
